version: '3'

tasks:
  update:
    desc: Update Nix channel
    prompt: This risk breaking your Nix / home-manager setup. Are you sure you want to continue?
    cmds:
      - sudo -i nix-channel --update

  switch:
    desc: Run `home-manager switch`
    cmds:
      - home-manager switch
    env:
      NIXPKGS_ALLOW_UNFREE: 1
